---
namespace: oauth2-proxy
helm:
  repo: https://charts.bitnami.com
  chart: oauth2-proxy
  releaseName: oauth2-proxy
  version: 3.3.1

  values:
    ingress:
      enabled: true

      tls: true
      certManager: true
      hostname: protect.dev.krd

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
